@if(loaderState){
<app-loader></app-loader>
}
<app-snack-bar></app-snack-bar>

<router-outlet></router-outlet>

@if(dialogService.isVisible$ | async) {
<app-generic-dialog [isVisible]="(dialogService.isVisible$ | async)!"
    [title]="(dialogService.data$ | async)?.title || 'Confirm Action'" (closed)="dialogService.close()"
    [closeOnBackdrop]="false">
    <div class="p-2">
        <p class="font-worksans text-lg ">
            {{ (dialogService.data$ | async)?.content }}
        </p>
        @if((dialogService.data$ | async)?.type === 'session-expired'){
        <div class="mt-4 text-center">
            <button type="button" class="px-6 py-2 bg-primary text-secondary cursor-pointer rounded"
                (click)="dialogService.close()">
                Ok
            </button>
        </div>
        } @else {
        <div class=" flex justify-around mt-4 text-right">
            <button type="button"
                class="px-6 py-2 bg-primary-bg border border-white cursor-pointer text-secondary rounded"
                (click)="dialogService.close(false)">
                Cancel
            </button>
            <button type="button" class="px-8 py-2 bg-primary text-secondary cursor-pointer rounded"
                (click)="dialogService.close(true)">
                OK
            </button>
        </div>
        }
    </div>
</app-generic-dialog>
}
