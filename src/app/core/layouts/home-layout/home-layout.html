
<div class="flex w-full h-screen dark:bg-primary-bg ">

    @if(isSidebarOpen && isMobile){
        <div 
        class="fixed inset-0 bg-black/25 z-40 md:hidden"
        (click)="closeSidebar()">
    </div>
}

<!-- absolute md:fixed -->
    <div class="absolute md:relative z-50 transition-transform duration-300 ease-in-out h-full shrink-0 overflow-clip"
    [ngClass]="isSidebarOpen ? 'w-71' : 'w-0'"
    [class.md:w-71]="!isMobile"
    [class.md:w-]
    [class.-translate-x-full]="!isSidebarOpen && isMobile"
        [class.translate-x-0]="isSidebarOpen || !isMobile"
    >
        <!-- <app-side-nav-bar></app-side-nav-bar> -->
        <app-generic-side-bar
        [navData]="sideCols"
        ></app-generic-side-bar>
    </div>
    <!-- relative md:flex-1 -->
    <div class="flex relative flex-col w-full ">
        <div class="static z-40 w-full bg-primary-bg " >
            <app-header class="md:hidden" ></app-header>
        </div>
        <div class=" static overflow-y-auto scroll-container" >
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
