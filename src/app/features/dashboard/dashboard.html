<div class=" flex flex-col gap-5 px-10.5 py-8">
    <div class="flex flex-col md:flex-row gap-3 justify-between items-center">
        <div class="flex flex-col">
            <span class="text-gray-500 dark:text-white font-medium tracking-tight font-inter text-2xl">Welcome back,
                {{username}}</span>
            <span class="text-gray-500 dark:text-gray-400 font-worksans text-xs">Measure your advertising ROI and report
                website
                traffic.</span>
        </div>
        <div class="flex flex-row ">
            <button class="rounded-sm text-white text-xs w-[92px] shadow drop-shadow-black font-[15px] mx-3
                h-7 cursor-pointer bg-btn-secondary  ">
                <span class="flex flex-row gap-1.5 items-center justify-center align-middle">
                    Export data <img class="size-2.5" src="assets/icons/white/downarrow.svg" alt="ar"></span>
            </button>
            <button class="rounded-sm text-white text-xs w-[88px] shadow drop-shadow-black font-[14px] 
                h-7 cursor-pointer  bg-primary">
                Create report
            </button>
        </div>
    </div>
    <!-- cards -->
    <div class="flex flex-col md:flex-wrap md:flex-row justify-between mt-2.5 ">
        <app-analytics-card title="Pageviews" icon="assets/icons/neutral/eye.svg" [value]="'50.8K'"
            [trend]="28.4"></app-analytics-card>
        <app-analytics-card title="Monthly Users" icon="assets/icons/neutral/usericon.svg" [value]="'23.6K'"
            [trend]="-12.6"></app-analytics-card>
        <app-analytics-card title="New Signups" icon="assets/icons/neutral/plus.svg" [value]="'756'"
            [trend]="3.1"></app-analytics-card>
        <app-analytics-card title="Subscription" icon="assets/icons/neutral/star.svg" [value]="'2.3K'"
            [trend]="11.3"></app-analytics-card>
    </div>

</div>
<!-- full card -->
<div class="grid grid-cols-12 grid-rows-12 px-10.5 mb-3">
    <div class=" col-span-8 row-span-12 h-full w-full bg-card-bg border border-gray-800 p-2 rounded-s-lg ">
        <app-am-charts [userChartData]="userData" [productChartData]="productData"></app-am-charts>
    </div>
    <div class=" col-span-4 row-span-6 h-full w-full bg-card-bg border border-gray-800 p-2 rounded-tr-lg ">
        <app-donut-chart [userChartData]="userData" [productChartData]="productData"></app-donut-chart>
    </div>
    <div class=" col-span-4 row-span-6 h-full w-full bg-card-bg border border-gray-800 p-2 rounded-br-lg ">
        <app-bubble-chart [productChartData]="productData" [userChartData]="userData"></app-bubble-chart>
    </div>
</div>
<div class="grid grid-cols-12 grid-rows-12 px-10.5 mb-3">
    <div class=" col-span-12 row-span-12 h-full w-full bg-card-bg border border-gray-800 p-2 rounded-lg ">
        <app-map-chart></app-map-chart>
    </div>
</div>
