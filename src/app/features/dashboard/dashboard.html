<div class=" flex flex-col gap-5 px-6 py-8">
    <div class="flex flex-col md:flex-row gap-3 justify-between items-center">
        <div class="flex flex-col">
            <span class="text-gray-500 dark:text-white text-sm">Welcome Back, {{user_name()}}</span>
            <span class="text-gray-500 dark:text-neutral-400 text-xs">Measure your advertising ROI and report website
                traffic.</span>
        </div>
        <div class="flex flex-row ">
            <button
                class="rounded-md text-neutral-400  text-xs w-24.75 shadow drop-shadow-black font-[14px] mx-1 h-7.5 cursor-pointer  bg-btn-secondary  ">
                Export data â†“
            </button>
            <button
                class="rounded-md text-neutral-400 text-xs w-24.75 shadow drop-shadow-black font-[14px] mx-1 h-7.5 cursor-pointer  bg-primary">
                Create report
            </button>
        </div>
    </div>
    <!-- cards -->
    <div class="flex flex-col md:flex-row  gap-5 justify-between   ">
        <app-analytics-card title="Pageviews" icon="assets/icons/eye.svg" [value]="'50.8K'"
            [trend]="28.4"></app-analytics-card>
        <app-analytics-card title="MOnthley Users" icon="assets/icons/uncolored/usericon.svg" [value]="'23.6K'"
            [trend]="-12.8"></app-analytics-card>
        <app-analytics-card title="New Signups" icon="assets/icons/plus.svg" [value]="'756'"
            [trend]="3.1"></app-analytics-card>
        <app-analytics-card title="Subscription" icon="assets/icons/star.svg" [value]="'2.3K'"
            [trend]="11.3"></app-analytics-card>
    </div>

    <!-- full card -->
    <div class="h-full w-full bg-card-bg rounded-2xl border border-gray-800 p-5">
        full card
    </div>
</div>
