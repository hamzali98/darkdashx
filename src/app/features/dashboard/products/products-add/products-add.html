            {{productFormService.editing() ? "Edit Product" : "Add Product"}}
            </span>
        <app-search-bar></app-search-bar>
    </div>

    <div class="flex flex-col lg:flex lg:flex-row">

            <app-generic-child-nav-bar [navTitle]="title" [navData]="addProductRoutesData"></app-generic-child-nav-bar>
        </div>
        <div class="flex flex-col flex-1 lg:pl-23 lg:mt-17.5 lg:border-l lg:border-l-gray-500/25  ">

        </div>
