<div class="">
    <p class="text-sm tracking-wide text-white font-medium font-worksans">{{navTitle}}</p>
    <!-- <div class="" > -->
    <!-- <div> -->
    <nav class="flex flex-col gap-2 mt-6.5">
        @for(items of navData; track $index){
            <a [routerLink]="[items.route]" [ngClass]="isActive(items.route) ? 'bg-active-route-bg text-white ' :  ''"
            class=" text-neutral-400 text-[13px] tracking-wide font-medium font-worksans py-2.5 rounded-md mr-6 px-3 ">
            <div class="flex flex-row items-center gap-2 ">
                
                <span><img [src]="items.icon" alt="i"></span>
                <span>{{items.tiletitle}}</span>
            </div>
        </a>
    }
    </nav>

    <!-- </div> -->
    <!-- </div> -->

</div>
