<div class="flex flex-1">
    <table class="w-full min-w-max text-left border-collapse">
        <!-- Table Head -->
        <thead>
            <tr class=" text-gray-300 text-sm">
                <th class="p-3">
                    <!-- <input type="checkbox"> -->
                    <button (click)="onChecked()">
                        <img [ngClass]="checked() ? 'inline' : 'hidden'" src="assets/icons/checkboxes/fullcheck.svg"
                            alt="">
                        <img [ngClass]="checked() ? 'hidden' : 'inline'" src="assets/icons/checkboxes/uncheck.svg"
                            alt="">
                    </button>
                </th>
                <th class="p-3 ">
                    <div class="flex items-center gap-1">
                        <img src="assets/icons/uncolored/usericon.svg" alt="u">
                        Name
                    </div>
                </th>
                <th class="p-3 ">
                    <div class="flex items-center gap-1">
                        <img src="assets/icons/uncolored/phone.svg" alt="p">
                        Phone
                    </div>
                </th>
                <th class="p-3 ">
                    <div class="flex items-center gap-1">
                        <img src="assets/icons/uncolored/location.svg" alt="">
                        Location
                    </div>
                </th>
                <th class="p-3 ">
                    <div class="flex items-center gap-1">
                        <img src="assets/icons/uncolored/companybag.svg" alt="">
                        Company
                    </div>
                </th>
                <th class="p-3 ">
                    <div class="flex items-center gap-1">
                        <img src="assets/icons/uncolored/statustick.svg" alt="">
                        Status
                    </div>
                </th>
                <th class="p-3 text-center"></th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody class="text-sm">

            <!-- Example Row -->
            <tr class="border-b border-gray-700 hover:bg-[#1A2234] transition">

                <!-- Checkbox -->
                <td class="p-3">
                    <button (click)="onChecked()">
                        <img [ngClass]="checked() ? 'inline' : 'hidden'" src="assets/icons/checkboxes/fullcheck.svg"
                            alt="">
                        <img [ngClass]="checked() ? 'hidden' : 'inline'" src="assets/icons/checkboxes/uncheck.svg"
                            alt="">
                    </button>
                    <!-- <input class="checked:bg-primary" type="checkbox" /> -->
                </td>

                <!-- Name + Avatar -->
                <td class="p-3">
                    <div class="flex items-center gap-3">
                        <img src="assets/icons/uncolored/usericon.svg"
                            class="w-9 h-9 rounded-full border border-gray-600">
                        <div>
                            <div class="font-medium">John Carter</div>
                            <div class="text-gray-400 text-xs">john@gmail.com</div>
                        </div>
                    </div>
                </td>

                <!-- Phone -->
                <td class="p-3 text-gray-300">(449) 907-1274</td>

                <!-- Location -->
                <td class="p-3 text-gray-300">United States</td>

                <!-- Company -->
                <td class="p-3">
                    <div class="flex items-center gap-2">
                        <img src="assets/companies/google.svg" class="w-5 h-5">
                        <span class="text-gray-300">Google</span>
                    </div>
                </td>

                <!-- Status Badge -->
                <td class="p-3">
                    <!-- <span
                        class="px-3 py-[3px] text-xs rounded-md bg-green-600/20 text-green-400 border border-green-500/40">
                        + Online
                    </span> -->
                    <button (click)="onStatus()">
                        <img [ngClass]="status() ? 'hidden':'inline'" src="assets/icons/offlinetag.svg" alt="">
                        <img [ngClass]="status() ? 'inline':'hidden'" src="assets/icons/onlinetag.svg" alt="">
                    </button>
                </td>

                <!-- Action Buttons -->
                <td class="p-3 flex justify-center gap-4">
                    <button class="hover:text-blue-400">
                        <img src="assets/icons/uncolored/pencil.svg" class="w-4 h-4" />
                    </button>
                    <button class="hover:text-red-400">
                        <img src="assets/icons/uncolored/bin.svg" class="w-4 h-4" />
                    </button>
                </td>
            </tr>

            <!-- Copy & repeat for more rows -->

        </tbody>
    </table>
</div>
