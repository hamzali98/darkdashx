@if(isVisible && currentSnackbar ){

<div class="fixed z-9999 px-3 sm:px-5 py-4 sm:py-8 rounded-md w-[calc(100%-1.5rem)] sm:w-96 md:w-100 max-w-[90vw] my-3 mx-3 
transition-all duration-300 ease-in-out" [ngClass]="[getTypeClass(), getPositionClass()]">
    <div class="flex justify-between items-center align-middle">
        <span class="text-gray-800 text-sm sm:text-base md:text-xl font-bold break-word">{{ currentSnackbar.message
            }}</span>
        <button class="bg-transparent font-bold cursor-pointer ml-2 sm:ml-4 text-lg sm:text-xl text-gray-800 shrink-0"
            (click)="hide()" type="button">X</button>
    </div>
</div>
}
