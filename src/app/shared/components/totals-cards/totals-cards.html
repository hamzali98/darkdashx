<div class="w-full md:w-61 h-20 rounded-xl bg-card-bg border border-gray-800 p-4 ">
    <div class="flex flex-row justify-between items-center">
        <div class="flex flex-row gap-3 items-center">
            <img [src]="icon" alt="icon">
            <div class="flex flex-col">
                <span class="text-md font-bold text-white">{{title}}</span>
                <span class="text-sm font-light text-white">{{counts}}</span>
            </div>
        </div>
        <img class="rotate-90" src="assets/icons/threedotsmenu.svg" alt="menu">
    </div>
</div>
