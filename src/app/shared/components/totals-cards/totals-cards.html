<div class="flex w-full md:w-57.5 h-19 rounded-lg bg-card-bg border border-gray-800 items-center justify-center ">
    <div class="flex flex-row w-full justify-between items-center px-5">
        <div class="flex flex-row items-center justify-center align-middle">
            <img class=" h-9.5 w-9.5 " [src]="icon" alt="icon">
            <div class="flex flex-col  px-2.5">
                <span class="text-[15px] font-worksans font-normal text-white">{{title}}</span>
                <span class="text-xs font-worksans font-extralight text-gray-400">{{counts}}</span>
            </div>
        </div>
        <img class="rotate-90 size-3   " src="assets/icons/threedotsmenu.svg" alt="menu">
    </div>
</div>
